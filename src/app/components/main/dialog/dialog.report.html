<h1 mat-dialog-title>Report Issue</h1>
<div mat-dialog-content fxLayout="column">
    <!-- [formGroup]="loginFormDialogA" -->
    <p class="mat-subheading-1">What problem are you encountering?</p>
    <!-- <mat-form-field class="full-size" appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput autocomplete="off" cdkFocusInitial>
        <mat-error *ngIf="loginFormDialogA.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field> -->
    <mat-radio-group
        aria-labelledby="example-radio-group-label"
        class="example-radio-group"
        [(ngModel)]="favoriteSeason" fxLayout="column">
        <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
            {{season}}
        </mat-radio-button>
    </mat-radio-group>
    <div>Your favorite season is: {{favoriteSeason}}</div>
    <div>{{ data | json }}</div>
</div>
<div mat-dialog-actions>
    <!-- <button mat-button (click)="onNoClick()">Cancel</button> -->
    <!-- <button mat-button (click)="onSubmit()" [disabled]="loginFormDialogA.invalid">Submit</button> -->
</div>
